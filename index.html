<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the starts of content -->
    <h1>
      Light and Sound memory Game
    </h1>
    <p>
      Welcome to the Game Player! Are you ready to start?
    </p>
   
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
   
    <div id="gameButtonArea">
      <button id="Button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"
></button>
      <button id="Button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"
></button>
      <button id="Button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"
></button>
      <button id="Button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"
></button>
      <button id="Button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"
></button>
      <button id="Button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"
></button>

     
    </div>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
